### 同理心包含多面向的能力（成份）

<div class="reset-margin" style="position: absolute; left: 0px; top: 90px; height: 720px; min-height: 720px; width: 800px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" data-id="emp">

- &shy;<!-- .element: class="fragment" data-fragment-index="1" --><font color="#67AAF9">認知同理</font>
  - 理解他人的內在想法（或感受）
  - 知道對方在想什麼以及為什麼會這麼想
- &shy;<!-- .element: class="fragment" data-fragment-index="2" --><font color="#9C0D38">情感同理</font>
  - 感受到他人的感受（情緒）
  - 感同身受
- &shy;<!-- .element: class="fragment" data-fragment-index="3" --><font color="#1B998B">行為同理</font>
  - 基於認知、情感同理而進一步展現的行為
  - 助人、利他、體貼、關懷…等行為
</div>

<aside class="notes"><p>同理心的定義雖然在不同的研究者或是不同的領域都有些許的差異。其中最常被提到的是認知、情感、行為這三個面向。
認知同理指對於他人內在想法的理解，知道一個人在想什麼，為什麼會這麼想。這個有一點推理的成份在
情感同理指的是能夠感受到他人的情緒狀態。例如看到他人感到難過時，自己也覺得難過；看到他人感到開心時，自己也覺得開心。
不同的領域可能強調不同的面向，但不一定都包含這三個面向。</p>
</aside></script></section><section data-markdown><script type="text/template">

但是情緒在同理行為當中是扮演一個相當重要的角色，之後會再提到它的重要性。但在Hojat他們提到的領域，應該是醫生為主而非是職能治療師的情境。在職能治療的情境當中，和病人相處的治療過程一次至少也需要30分鐘，和病人有許多的互動，這個互動的過程會有非常多的交流，不能把情緒完全排除在外。</p>

### 病人感受到被是否被治療者同理的主要來源

**關係導向行為 > 治療師情感涉入** <font style = "font-size: small;">（Hall et al., 2021）</font> 

- 想的或是說的是否有被理解
  - 說的話有沒有被仔細聆聽
  - 說的話有沒有被聽進去
  - 想法是否有被理解（但病人自己不一定有說出來，或是說得清楚）
- 治療師是否有替病人想
  - 治療時相關的決策過程考量病人的需求
- 治療的過程理解病人的困難
  - 身體 ＆ 心理的困難

治療師是否有理解、關心病人
</div>

<aside class="notes"><p>關係導向行為指的就是下面那些，是否有聆聽、為病人想。根據Hall他們的查，病人覺得自己是否有被同理，和關係導向行為比較有關係，比較不需要治療師聽到病人的情況就和病人一樣感受到那些不安和痛苦…</p>

### 同理心在醫療場域的價值與效果

<div class="callout callout-color1">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-info-circle" ></i>

</div>
<div class="callout-title-inner">

Info

</div>
</div>
<div class="callout-content">



- 減少醫病雙方的誤會、衝突，有助後續溝通

- 幫助治療師理解病人的需求

- 降低病人情緒困擾帶來的干擾

- 幫助病人理解治療相關訊息

- 增加病人滿意度

</div>
</div>



<aside class="notes"><p>同理帶來的效果並非是直接影響病人的健康或是治療成效。但是透過同理可以幫助雙方溝通，有助於治療的進展，也有助於雙方找到可能最適合病人情況的治療方法。同時，職能治療的病人有許多人是面對突然而來的疾病或是意外，心理上有可能還沒有調適過來，容易有許多的情緒出現，讓病人不願意配合某些治療或是對於治療的態度消極。治療師的同理也可以讓病人感到安心，有助於整體健康的恢復。病人感覺被同理可以讓治療比較順利的進行，<strong>可能</strong>提升治療效果</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

### 人的主動認知系統

<aside class="notes"><p>人類與外在世界的互動並非是被動的，而是從自己的立場或是角度出發，用自己的「眼鏡」去看世界，同時也預期著世界要如何回應自己。自己的立場或是角度是會受到自己的知識 以及預期所影響。</p>
</aside></script></section><section data-markdown><script type="text/template">

### 感到不被同理通常是需求、期望未被<font color = "blue">理解或是滿足</font>

<split even>

<p style="line-height: 0" class="reset-paragraph image-paragraph"><img src="course materials/slidesvg/enticipation model.svg" alt="" ></img></p>


- 得到的回應與期望的不相符
- 需求或想法不被理解
- 雙方的預期有所落差，且在互相溝通的過程中沒辦法達到共識

</split>

<aside class="notes"><p>當自己的需求或是期望不被理解，又或者期望或是需求與實際上接收到的回應不同時，就會產生落差，而有相對應的情緒反應出現，需要被同理。在同理當中所強調的理解，就是要能夠知道對方的預期、立場是什麼，能夠理解為什麼對方會這麼想，為什麼會有這種反應。</p>
<p>個人的情況：自己的預期與收到的回應不相符
兩個人以上的情況：雙方的預期有所落差，且在互相溝通的過程中沒辦法達到共識</p>
</aside></script></section></section><section  data-markdown><script type="text/template">

## 同理的目的：相互理解

- 治療師理解病人的立場、觀點、預期
- 幫助病人理解訊息或是處置
- 幫助病人建立較符合現實的預期（建立共同的世界觀）
  - 正確掌握對方的狀態，並與之溝通，了解彼此的立場
- 由同理帶到問題的解決（不一定會走到這一步）<!-- .element: style="color: #67AAF9" -->
  - 了解問題
  - 設定目標
  - 討論因應

<div class="fragment has-light-background reset-margin" style="background-color: rgba(255, 255, 153, 0.6); position: absolute; left: 160px; top: 720px; height: 180px; min-height: 180px; width: 1280px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" >

幫助彼此相互理解是同理主要的目的
</div>

<aside class="notes"><p>同理的主要目的是要理解彼此，把握這個原則，盡量理解病人，同時也讓病人可以理解治療進行過程中的處置方法。同理並非要是體貼、或是其他讓病人感動到痛哭流涕的行為。在這堂課中主要把握「理解」這個原則來進行。
有些時候某些問題是當下難以被解決的，但彼此理解對方為什麼會有這個問題，以及當下沒有辦法解決問題的困難所在，彼此比較能夠繼續不帶過度情緒地走下去。</p>

    - 選擇要表現的同理行為
    - 表現出來
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->覺察同理訊息的變化
    - 對方的同理的訊息是否有所變化，其需要被同理的狀態是否持續存在
    - 若未有改善可能是理解錯誤，需要重新推論；或是改變行為

<aside class="notes"><p>同理的歷程從覺察同理的訊息開始，通常是從語言上的訊息，或是肢體的訊息感覺病人是否傳達出需要被同理的訊息。接著治療師需要推理「為什麼」對方現在會有這樣子的想法或是感受。進而表現出適當的同理行為，傳達對對方的理解，或是做出適當的行為幫助對方解決造成目前狀態的困難或是問題。當然，我們總是有理解或是推論錯誤的可能，所以在行為之後，需要從對方接下來後續的反應判斷做出來的同理行為是否讓對方感受到被同理或是問題有被解決，藉以調整自己的行為模式。如果自己的推論錯誤，會錯了意，也好馬上彌補錯誤，以免讓誤解更加擴大。</p>
<p>簡單的例子，對方目前表現出對於自己的身體健康狀態很擔憂的情況，直接口頭說出來。根據應答，你推論應該是因為身體行動不便讓自己很灰心，你考慮要如何回應。有簡單的，和複雜的。簡單的只是點出對方目前的狀態並表示自己理解現在這樣子的狀態。比較複雜的可能就要說明自己推論的整個過程向對方確認，其現在的狀態其實包含了許多層面的擔憂在裡頭。有可能對方目前擔憂並非單純只是基於對身體狀況的不樂觀，而是更進一步覺得自己需要家人的長期陪伴，讓對方感到自己拖累了家人，這才是目前情緒狀態不佳的主因。這時因為問題從原來的身體狀態轉變為自己對於自己身體狀況的看法，需要解決的問題不同，行為也應該有所調整，才有辦法解決對方的問題。例如本來會要盡快治療對方的身體，後來可能需要先幫助他們找到其他的照護資源。</p>
</aside></script></section><section data-markdown><script type="text/template">

- 在腦力不足、有壓力的情況下人們通常是用習慣來反應的，不利同理心的表現！
- 情緒是雙面刃，可能增進 / 抑制同理行為產生的動機

<aside class="notes"><p>人們在生活中，大部份的情況下都是按照習慣、自動化反應來做事的。因為人的大腦是懶惰的，可以不動腦就盡量不動腦。而同理的歷程涉及了同理線索的辨識、他人心理狀態的理解與推論，這些都是非常複雜需要消耗腦力的事情。雖然有人認為人們對於情緒狀態的捕捉以及感受是相當自動化的，但是同理的歷程並非單純只是情緒的感同身受（情緒同理），在醫療的場域認知以及行為上的同理是相對更重要的，而這兩個部份都不是只靠著本能或是直覺就可以完成的事情。</p>
<p>腦力不足、有壓力的情況很常發生在剛開始接觸病人的緊張實習生、或是對於狀況不太熟悉的治療師，都容易用習慣來進行反應。另一方面，前面提到的情緒是一個重要的影響因子。若治療師可以感同身受病人的痛苦，容易讓治療師較願意進行同理的行為，或是較願意幫助這位病人；相反地，若這位病人的感受治療師無法理解或是感受，就比較不容易引發幫助他的動機。更甚者，若病人的行為讓人覺得厭惡，治療師反而有可能對病人更冷漠，不想要幫助它。</p>

<aside class="notes"><p>在進行同理的過程，一個原則就是真誠理解。當你真心想要去理解對方為什麼會這麼想，為什麼會有這種感覺時，行為大致上會是合適的，會專注在當下與對方的互動上，會仔細地聆聽對方，會想要追問更多的情況以可以正確地理解對方的情況，而不是聽一半就妄下判斷，甚至給予批評。雙方是平等，並非是上對下的。</p>
<p>有些時候同理情境發生時對方可能伴隨著高強度的情緒，這時候需要先讓這個情緒緩下來，才有辦法進一步去詢問到底發生了什麼事情或是進一步討論要怎麼解決問題。</p>

### 幫助理解他人的溝通方法 (1)

- 專注 & 傾聽
  - 眼神、姿勢、適當回應
  - 避免令人分心的行為
- 重述與確認（問題或需求）
  - 確認接收到的訊息是否正確，這是消除錯誤預期的機會
  - 「我確認一下，剛才你說…」
- 開放式問句探究
  - 問題本身也可能帶有價值判斷
  - 採用假設或是確認的語氣，不要先入為主武斷推論
  - 「你的意思是…？」、「你覺得…怎麼樣？」
  - <font color = "red">**不要**</font>用「為什麼你要…」、「為什麼不要…」
</script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-opacity="0.1" data-background-image="https://tailoredmarketing.com/wp-content/uploads/2020/06/EmpathySMALL.jpg" -->

### 幫助理解他人的溝通方法(2)

- 情感反映
  - 忠實反映對方的情緒，不加以評價、推論或解釋
  - 用以傳達理解與接納，也協助對方覺察這個情緒經驗
  - 「因為…讓你覺得…？」、「你感覺…因為…？」、「是不是…？」
- 贊同與肯定
  - 增強對方的有利行為，要使對方了解是因為什麼行為受到肯定
  - 提升其動機以及信心，以增進溝通意願
  - 「你願意__，這實在很不容易！」

<aside class="notes"><p>情感反映並不是單純只有點出對方的情緒，同時要傳達背後可能的原因的推論與理解。但是因為有推理的成分在，不宜使用過度武斷的語氣，有可能有錯誤的推論。</p>
</aside></script></section><section data-markdown><script type="text/template">
<!-- .slide: data-background-opacity="0.1" data-background-image="https://tailoredmarketing.com/wp-content/uploads/2020/06/EmpathySMALL.jpg" -->

### 幫助理解他人的溝通方法(3)

- 有效的傳遞醫療訊息
  - 第二步消除不安或是擔憂（第一步先以其他方法確認並表達理解對方的不安或是擔憂）
  - 用對方聽得懂的語言
- 說明決策過程
  - 讓病人知道要做什麼以及為什麼要這麼做
  - 若有不同的選擇可以從病人的角度做選擇
